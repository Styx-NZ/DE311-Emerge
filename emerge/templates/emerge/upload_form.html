{% extends 'emerge/emerge.html' %}
{% load custom_filters %}
{% block content %}
<center>
    <h1 class="display-3 upload-title">Upload Project</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="w-50 table table-light">
            {% for field in upload_form %}
            <tr>
                <th>{{ field.label }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</center>
{% endblock %}
